<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Disney+ Clone</title>
</head>


<body>
    <div class="hero-content">
        <img class="logo" src="./img/logo-nopad.svg" alt="Logo Disney+">
        <h1>
            As melhores histórias</br>em um só lugar.
        </h1>
        <div class="prices-container">
            <div class="prices">
                <div>
                    <span>R$ 27,90</span>/mês*
                    <p>Inclui teste grátis de 7 dias.</p>
                </div>
                <a href="#">Teste Grátis</a>
            </div>
            <div class="prices">
                <span>De R$ 334 por R$ 279,90</span>/ano*
                <p>Inclui teste grátis de 7 dias.</p>
                <a href="#">Teste Grátis</a>
            </div>
        </div>
        <p>*Oferta válida para o Brasil de 17/11/2020 a 31/12/2020. O preço poderá variar em outras moedas ou
            plataformas.
        </p>

        <img class="disney-franchises" src="./img/disney-logos.png" alt="Logos das Franquias da Disney">
    </div>
</body>

</html>
